<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot MCA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background: #1c1f26;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #121417;
        }

        #chatbox p {
            margin: 10px 0;
            line-height: 1.4em;
        }

        #chatbox p b {
            color: #00c6ff;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #333;
        }

        #message {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #1c1f26;
            color: #fff;
            font-size: 1rem;
        }

        button {
            background: #00c6ff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
            border-top-right-radius: 20px;
        }

        button:hover {
            background: #0072ff;
        }

        /* Smooth scroll for chat */
        #chatbox {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"> Chatbot MCA</div>
        <div id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var message = $("#message").val();
            $("#chatbox").append("<p><b>You:</b> " + message + "</p>");

            $.post("", {message: message, csrfmiddlewaretoken: '{{ csrf_token }}'}, function(data) {
                $("#chatbox").append("<p><b>Bot:</b> " + data.reply + "</p>");
                var chatbox = document.getElementById("chatbox");
                chatbox.scrollTop = chatbox.scrollHeight; // auto-scroll to latest
            });

            $("#message").val("");
        }
    </script>
</body>
</html>
